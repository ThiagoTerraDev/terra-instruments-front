<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Terra Instruments</title>
    <meta name="description" content="Terra Instruments - Instrumentos de qualidade para músicos incríveis.">

    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Raleway:wght@500&family=Roboto&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <div class="header container1">
            <img class="title1" src="./img/terra-instruments-logo.svg" width="233" height="21" alt="logo">           
            <nav>
                <ul class="headerNav">
                    <li>
                        <a href="https://github.com/ThiagoTerraDev" target="_blank">
                            <img src="./img/github.svg" width="496" height="512" alt="GitHub icon" class="icon1">
                        </a>                        
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/thiago-terra-158a71266/" target="_blank">
                            <img src="./img/linkedin-in.svg" width="448" height="512" alt="LinkedIn icon" class="icon2">
                        </a> 
                    </li>
                </ul>
            </nav>            
        </div> 
    </header>

    <main class="mainSession">     
    
        <div class="container2">
        
            <h2 class="title2 fadeInLeft" data-anime="150">Instrumentos de<br>qualidade para<br>músicos incríveis.</h2>      
                       
            <!-- Opções para adicionar um novo item -->
            <section class="newItem fadeInLeft" data-anime="150">
                <div class="inputsA">
                    <input type="text" id="newId" placeholder="Id do produto:">
                    <input type="text" id="newInput" placeholder="Nome do produto:">
                    <input type="text" id="newQuantity" placeholder="Quantidade:">
                </div>
                <div class="inputsB">
                    <input type="text" id="newPrice" placeholder="Valor:">
                    <input type="text" id="newComment" placeholder="Insira um comentário (Opcional):">
                </div>   
                <div>
                    <span onclick="newItem()" class="addBtn">Adicionar</span>                             
                </div>
            </section>
            
            <!-- Tabela com itens existentes -->
            <section class="addedItems fadeInLeft" data-anime="150"">
                <table id="myTable">
                    <tr>
                        <th>ID</th>
                        <th>Item adicionado</th>
                        <th>Quantidade</th>
                        <th>Valor</th>
                        <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" alt="Trash icon" width="15px" height="15px"></th>
                    </tr>
                </table>
            </section>

        </div>

    </main>       

    <footer class="container1">
        <p>Terra Instruments © Alguns direitos reservados.</p>
    </footer>

    <script src="simple-anime.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
