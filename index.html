<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Raleway:wght@500&family=Roboto&display=swap" rel="stylesheet">

    <title>Terra Instruments</title>
</head>

<body>
    <header class="container1">
        <div class="titulo1">
            <img src="./img/terra-instruments-logo.svg" alt="logotipo">           
        </div>
        <div>
            <a href="https://github.com/ThiagoTerraDev" target="_blank">
                <img src="./img/github.svg" alt="icone GitHub" class="icon">
            </a>
        </div>
        <div>
            <a href="https://www.linkedin.com/in/thiago-terra-158a71266/" target="_blank">
                <img src="./img/linkedin-in.svg" alt="icone LinkedIn" class="icon">
            </a>   
        </div> 
    </header>

    <main class="secao-principal">     
    
        <div class="container2">
        
            <h2 class="titulo2 fadeInLeft" data-anime="150">Instrumentos de<br>qualidade para<br>músicos incríveis.</h2>      
                       
            <!-- Opções para adicionar um novo item -->
            <section class="newItem fadeInLeft" data-anime="150"">        
                <input type="text" id="newInput" placeholder="Adicionar novo item:">
                <input type="text" id="newQuantity" placeholder="Quantidade:">
                <input type="text" id="newPrice" placeholder="Valor:">
                <span onclick="newItem()" class="addBtn">Adicionar</span>
            </section>
            
            <!-- Tabela com itens existentes -->
            <section class="itens-existentes fadeInLeft" data-anime="150"">
                <table id="minha-tabela">
                    <tr>
                        <th>Nome</th>
                        <th>Quantidade</th>
                        <th>Valor</th>
                        <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
                    </tr>
                </table>
            </section>

        </div>

    </main>       

    <footer class="container1">
        <p>Terra Instruments © Alguns direitos reservados.</p>
    </footer>

    <script src="simple-anime.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
