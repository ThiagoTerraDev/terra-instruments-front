<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Terra Instruments</title>
</head>

<body>
    <header>
        <div class="titulo1 container1">
            <h1>Terra Instruments</h1>
        </div>
    </header>

    <main class="secao-principal">     
    
        <div class="container2">
        
            <h2 class="titulo2">Instrumentos de<br>qualidade para<br>músicos incríveis.</h2>      
                       
            <!-- Opções para adicionar um novo item -->
            <section class="novo-item">        
                <input type="text" id="novo-input" placeholder="Adicionar novo item:">
                <input type="text" id="nova-quantidade" placeholder="Quantidade:">
                <input type="text" id="novo-preco" placeholder="Valor:">
                <span onclick="novoItem()" class="add-btn">Adicionar</span>
            </section>
            
            <!-- Tabela com itens existentes -->
            <section class="itens-existentes">
                <table id="minha-tabela">
                    <tr>
                        <th>Nome</th>
                        <th>Quantidade</th>
                        <th>Valor</th>
                        <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
                    </tr>
                </table>
            </section>

    </div>

    </main>       

    <footer class="container1">
        <p>Terra Instruments © Alguns direitos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
