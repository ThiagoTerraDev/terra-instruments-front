<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Terra Instruments</title>
</head>

<body>
    <header>
        <div class="title">
            <h1>Lista de Compras</h1>
        </div>
        <div class="banner">
            <img src="./img/b8961521ef4b968c5c4ee19f7daefcee.jpeg" alt="Um violão e um ukulele ">
        </div>
    </header>

    <!-- Opções para adicionar um novo item -->
    <section class="novoItem">
        <input type="text" id="novoInput" placeholder="Adicionar novo item:">
        <input type="text" id="novaQuantidade" placeholder="Quantidade:">
        <input type="text" id="novoPreco" placeholder="Valor:">
        <span onclick="novoItem()" class="addBtn">Adicionar</span>
    </section>

    <!-- Tabela com itens existentes -->
    <section class="itensExistentes">
        <table id="minhaTabela">
            <tr>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Valor</th>
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
            </tr>
        </table>
    </section>

    <script src="scripts.js"></script>
</body>

</html>
